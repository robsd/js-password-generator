<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
		<title>Password Generator</title>
	</head>
	<body>
		<div class="container my-5">
			<h1 class="mb-5">Password Generator</h1>
			<div class="card">
				<div class="card-body">
					<div class="mb-3">
						<input class="form-range" type="range" min="8" max="128" value="8" id="length">
						<span id="display-length">8</span> characters
					</div>
					<div class="mb-3">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" id="include-lowercase">
							<label class="form-check-label" for="include-lowercase">Include lowercase?</label>
						</div>
					</div>
					<div class="mb-3">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" id="include-uppercase">
							<label class="form-check-label" for="include-uppercase">Include uppercase?</label>
						</div>
					</div>
					<div class="mb-3">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" id="include-numbers">
							<label class="form-check-label" for="include-numbers">Include numbers?</label>
						</div>
					</div>
					<div class="mb-5">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" id="include-symbols">
							<label class="form-check-label" for="include-symbols">Include symbols?</label>
						</div>
					</div>
					<div class="mb-3">
						<p>Your password:</p>
						<input class="form-control" id="display-password" readonly>
					</div>
					<button class="btn btn-primary" onclick="generatePassword();">Generate</button>
				</div>
			</div>
			<div class="mt-5">
				<small>Developed by <a href="https://robertd.co.uk">Robert Dixon</a>.</small>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
